name: Docker Services CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1 # 串行执行
      matrix:
        include:
          - app_name: helmx-system
            service_port: 8080
            log_dir: /home/app/helmx-system/logs
            config_dir: /home/conf/helmx-system
            jar_dir: ./helmx-system/target
    env:
      APP_NAME: helmx-system
      SERVICE_PORT: 8080
      LOG_DIR: /home/app/helmx-system/logs
      CONFIG_DIR: /home/conf/helmx-system
      JAR_DIR: ./helmx-system/target

      ACR_DOMAIN: crpi-bm1g1jwyeecil28s.cn-hangzhou.personal.cr.aliyuncs.com
      ACR_ZONE: shijl0925

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version with current date
        run: |
          echo "RELEASE_VERSION=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ env.APP_NAME }}:${{ env.RELEASE_VERSION }} .

      - name: Log in to Docker ACR
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login --username=${{ secrets.ACR_USERNAME }} ${{ env.ACR_DOMAIN }} --password-stdin

      - name: Tag Docker image
        run: docker tag ${{ env.APP_NAME }}:${{ env.RELEASE_VERSION }} ${{ env.ACR_DOMAIN }}/${{ env.ACR_ZONE }}/${{ env.APP_NAME }}:${{ env.RELEASE_VERSION }}

      - name: Push Docker image
        run: docker push ${{ env.ACR_DOMAIN }}/${{ env.ACR_ZONE }}/${{ env.APP_NAME }}:${{ env.RELEASE_VERSION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag the image
        run: |
          docker tag ${{ env.APP_NAME }}:${{ env.RELEASE_VERSION }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.RELEASE_VERSION }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.RELEASE_VERSION }}