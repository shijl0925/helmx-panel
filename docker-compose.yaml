version: '3.3'

services:
  postgresql:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres@123
      - POSTGRES_DB=helmx
    ports:
      - '5432:5432'
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d helmx" ]
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - './postgresql/conf:/etc/postgresql/conf.d'
      - './postgresql_data:/var/lib/postgresql/data'
      - './postgresql/log:/var/log/postgresql'

  redis:
    image: redis:5.0.14
    ports:
      - '6379:6379'
    command: redis-server
    healthcheck:
      test: "redis-cli -h 127.0.0.1 -p 6379 info Replication"
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  helmx:
    image: shijl0925/helmx-panel:20251012
    expose:
      - '8080'
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/helmx
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres@123
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
    healthcheck:
      test: "curl -fsL http://localhost:8080/swagger-ui/index.html > /dev/null"
      interval: 15s
      timeout: 5s
      retries: 20
    restart: always
    tty: true
    stdin_open: true
    ports:
      - '8080:8080'
    volumes:
      - './logs:/app/logs'